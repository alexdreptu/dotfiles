        </edit>
    </match>

    <match>
        <test name="family"><string>Cambria</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Caladea</string>
        </edit>
    </match>

    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

